{% extends "base.html" %}
{% block head %}
<style>
	/* 透明块*/
        .led{
            margin-left: auto;
            margin-right: auto;
            margin-top:30px;
            margin-bottom:30px;
            text-align: center;
            background-color: transparent;
            width: 300px;
            padding:10px 0 40px 0;
            border-radius: 20px;
           
            color:#333;
            box-shadow: 0px 0px 25px 1px rgba(50, 50, 50, 0.1);

            }

        .statement{
            padding:30px;
            text-align:center;
            border-bottom:1px solid #eee;
            }


</style>
{% endblock %}
{% block title%}查看历史数据{% endblock %}
{% block content %}
<div class="container" style="box-shadow: 0px 0px 25px 1px rgba(50, 50, 50, 0.3);">

<div class="row">
	<div class="statement">
		<h1>查看历史数据</h1>
	</div>
</div>
{% for i in THD %}
    <p>{{ THD.timeval }}</p>
    <p>{{ THD.temperature }}</p>
    <p>{{ THD.humidity }}</p>
{% endfor %}




</div>

{% endblock%}
