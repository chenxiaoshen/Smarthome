{% extends "base.html" %}
{% block head %}
<style>
        .statement{
            padding:30px;
            text-align:center;
            border-bottom:1px solid #eee;
            }


</style>
{% endblock %}
{% block title%}查看历史数据{% endblock %}
{% block content %}
<div class="container" style="box-shadow: 0px 0px 25px 1px rgba(50, 50, 50, 0.3);">

<div class="row">
	<div class="statement">
		<h1>查看历史数据</h1>
	</div>
    <div class="statement">
    <table class="table">
        <thead>
           <tr>
               <th>时间</th>
               <th>温度</th>
               <th>湿度</th>
           </tr>
        </thead>
        <tbody>
        {% if THD %}
            {% for thd in THD %}
        <tr>
            <th scope="row"></th>
            <td>{{ thd.timeval }}</td>
            <td>{{ thd.temperature }}</td>
            <td>{{ thd.humidity }}</td>
        </tr>
            {% endfor %}
        {% endif %}
      </tbody>
    </table>
    </div>
</div>

</div>

{% endblock%}
